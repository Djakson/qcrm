<div>
    <div class="modal-header">
        <h3 class="modal-title">{{"USER.MODAL.TITLE"|i18n}}</h3>
    </div>
    <div class="modal-body">
        <form name="form_signup" class="form-horizontal form-validation" data-ng-submit="submitForm()">
            <tabset data-justified="true">
                <tab heading="{{'USER.FORM.TAB.MAIN'|i18n}}">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"USER.IMAGE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <qcthumb data-model="user.image" data-size="{w:80}" data-uploader="true"></qcthumb>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"USER.USERNAME"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="user.username"
                                   required
                                   data-ng-minlength="2"
                                   data-ng-maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"EMAIL"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email"
                                   class="form-control"
                                   data-ng-model="user.email"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"PASSWORD"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="password"
                                   class="form-control"
                                   data-ng-model="user.password"
                                   required
                                   data-ng-minlength="6">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"CONFIRM.PASSWORD"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="password"
                                   class="form-control"
                                   data-ng-model="user.confirmPassword"
                                   required
                                   data-validate-equals="user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"PHONE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="user.phone"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>

                </tab>

                <tab heading="{{'USER.FORM.TAB.FRANCHISEE'|i18n}}" ng-show="user.franchisee">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"CITY"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <select class="ac-select cityList"
                                    ac-model="city"
                                    ac-options="c.name for c in cities"
                                    ac-settings="{loadOnOpen:true,minWidth:'300px',templatePath:'app/scripts/acute.select/'}"
                                    ac-key="id" ac-change="citySelected(value)"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.SCENARIOS"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                          <span href="#" ng-click="scenariosModal()" class="btn btn-mini btn-inverse">{{"FRANCHISEE.SCENARIO.ADD"|i18n}}</span>
                          <div ng-repeat="scenario in franchisee.scenarios">
                            <ng-include src="'/app/views/qcrm/shared/partials/scenario_media_object.html'"></ng-include>
                          </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.SEND_REMINDERS"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="checkbox"
                                   class="form-control"
                                   data-ng-model="franchisee.send_reminders">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.CONTACT_EMAIL"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email"
                                   class="form-control"
                                   data-ng-model="franchisee.contact_email"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.ORDER_EMAIL"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="email"
                                   class="form-control"
                                   data-ng-model="franchisee.order_email"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.SHORT_CURRENCY_NAME"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="franchisee.short_currency_name"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.PHONE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="franchisee.phone1"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.PHONE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="franchisee.phone2"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                </tab>
                <tab heading="{{'USER.FORM.TAB.FRANCHISEE.PRICES'|i18n}}" ng-show="user.franchisee">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.DEFAULT_TICKET_PRICE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.default_ticket_price"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.CORPORATIVE_PRICE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.corporative_price"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.PRIVATE_GAME_PRICE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.private_game_price"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.PRIVATE_GAME_ADD_PERSON_PRICE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.private_game_add_person_price"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.CERTIFICATE_PRICE"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.certificate_price"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.FRIENDS_DISCOUNT"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.friends_discount"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.NOTE_DISCOUNT"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.note_discount"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <label for="">{{"FRANCHISEE.RESERV_DISCOUNT"|i18n}}</label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number"
                                   class="form-control"
                                   data-ng-model="franchisee.reserv_discount"
                                   required
                                   data-min="0"
                                   data-max="100">
                        </div>
                    </div>

                </tab>
            </tabset>
            <div class="divider"></div>
            <div class="alert alert-info" data-ng-show="showInfoOnSubmit">This is just for demo. In real project, you
                will submit form with AJAX :)
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-ng-disabled="!canSubmit()" ng-click="submitForm()">{{"SAVE"|i18n}}</button>
        <button class="btn btn-warning" ng-click="cancel()">{{"CANCEL"|i18n}}</button>
    </div>
</div>
