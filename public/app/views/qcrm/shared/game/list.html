<div class="page page-table" data-ng-controller="GameListCtrl">

    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <span class="btn btn-mini btn-info" ng-click="add()">{{"GAME.NEW"|i18n}}</span>
        </div>

        <div class="table-filters">
            <div class="row">
                <div class="col-sm-4 col-xs-6">
                    <form>
                        <input type="text"
                               placeholder="search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search()">
                    </form>
                </div>

                <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredGames.length}}/{{games.length}} entries
                    </span>
                </div>
            </div>
        </div>

        <ul>
            <li style="margin-top:5px" data-ng-repeat="game in currentPageGames">
                <qmo data-entity="game" data-model="game" data-include="{'scenario':'image', 'lead':'image'}" data-editable="true"></qmo>
                <div class="qmo_controls">
                    <button class="btn btn-mini btn-info" ng-click="edit(game)" data-i18n="EDIT">EDIT</button>
                    <button class="btn btn-danger" ng-really-message="ARE_YOU_SURE?" ng-really-click="remove(game)" data-i18n="DELETE">DELETE</button>
                </div>
            </li>
        </ul>

        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredGames.length"
                                max-size="4"
                                on-select-page="select(page)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </section>
</div>
