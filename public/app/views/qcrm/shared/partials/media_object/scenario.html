<div class="media">
    <a class="pull-left" href="javascript:;">
        <qcthumb data-model="media_object.image" data-size="{w:64}" class="img-rounded img64_64"></qcthumb>
    </a>
    <div class="media-body">
        <h4 class="media-heading">{{media_object.name}}</h4>
        <p>{{media_object.short_desc}}</p>
    </div>
</div>
